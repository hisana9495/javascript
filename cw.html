<!DOCTYPE html>
<html>
<head>
    <title>Grocery Product Listing</title>
</head>
<body>

<h2>Grocery Product Listing</h2>

<div id="allProducts"></div>
<div id="filteredProducts"></div>
<div id="updatedProducts"></div>

<script>
let productNames = ["Apple", "Banana", "Orange", "Grapes"];
let productPrices = [50, 20, 70, 40];

// Merging product names and prices
let mergedProducts = productNames.map((name, index) => {
    return `Product ${name} - Price ${productPrices[index]}`;
});

document.getElementById("allProducts").innerHTML = 
    "<h3>All Products:</h3>" + mergedProducts.join("<br>");

// Filtering products with price > 50
let filtered = productPrices
    .map((price, index) => price > 50 ? `Product ${productNames[index]} - Price ${price}` : null)
    .filter(item => item !== null);

document.getElementById("filteredProducts").innerHTML =
    "<h3>Products with Price > 50:</h3>" + filtered.join("<br>");

// Updating product list
productNames.push("Watermelon");
productPrices.push(80);

let updatedMerged = productNames.map((name, index) => {
    return `Product ${name} - Price ${productPrices[index]}`;
});

document.getElementById("updatedProducts").innerHTML =
    "<h3>Updated Product List:</h3>" + updatedMerged.join("<br>");
</script>

</body>
</html>
